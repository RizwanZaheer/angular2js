<form [ngFormModel]="form" (ngSubmit)="submit()" >
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm"
            >
        <div *ngIf="username.control.pending" >
            Async/Checking in progress...
        </div>
        <div
         *ngIf="username.touched && username.errors" 
         >
            <div
             class="alert alert-danger"
             *ngIf="username.errors.invalidLogin" 
             >
                Username or password is invalid!
            </div>
            <div
             class="alert alert-danger"
             *ngIf="username.errors.required" 
             >
                Username is requeired!
            </div>
            <div
             class="alert alert-danger"
             *ngIf="username.errors.cannotContainSpace" 
             >
                Username can't Contain Space!
            </div>
            <div
             class="alert alert-danger"
             *ngIf="username.errors.shouldBeUnique" 
             >
                This username is already taken!
            </div>

        </div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            ngControl="password"
            #password="ngForm" 
            id="password" 
            type="password" 
            class="form-control">
        <div
         *ngIf="password.touched && password.errors" 
         >
        <div
            class="alert alert-danger"
            *ngIf="password.errors.required" 
        >
            Password is required!
        </div>
        <div
         class="alert alert-danger"
         *ngIf="password.errors.cannotContainSpace" 
         >
         Password can't Contain Space!
        </div>


        </div>
    </div>
    <button
     class="btn btn-primary"
     type="submit"
     [disabled]="!form.valid"  
    
    >
        Sign Up
    </button>
</form>
