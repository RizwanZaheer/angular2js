
<i class="glyphicon"
   [ngClass]="{
        'glyphicon-star' : isFavorite,
        'glyphicon-star-empty' : !isFavorite
   }" 
   (click) = "onClick()"
>
</i>
<i class="glyphicon "
   [class.glyphicon-heart-empty] = "isFavorite"
   [class.glyphicon-heart] = "!isFavorite"
   (click) = "onClick()"
>
</i>
