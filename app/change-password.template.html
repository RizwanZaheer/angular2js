<form [ngFormModel]="form" (ngSubmit)="Changepassword()" >

    <div class="form-group">
        <label for="oldpassword">Old Password</label>
        <input 
            id="oldpassword" 
            type="password"
            class="form-control"
            ngControl="oldpassword"
            #oldpassword="ngForm"
            >
            <div
                *ngIf="oldpassword.touched && oldpassword.errors" 
            >
                <div
                 class="alert alert-danger"
                 *ngIf="oldpassword.errors.required" 
                 >
                    Old Password is Required!
                </div>
                <div
                 class="alert alert-danger"
                 *ngIf="oldpassword.errors.validOldPassword" 
                 >
                    Old password is incorrect!
                </div>

            </div>
    </div>
    <div class="form-group">
        <label for="newpassword">New Password</label>
        <input 
            id="newpassword" 
            type="password" 
            class="form-control"
            ngControl="newpassword"
            #newpassword="ngForm"
        >
        <div 
            *ngIf="newpassword.touched && newpassword.errors" 
        >
            <div
             class="alert alert-danger"
             *ngIf="newpassword.errors.required" 
             >
                New password is requried!
            </div>
            <div
             class="alert alert-danger"
             *ngIf="newpassword.errors.complexPassword" 
             >
                Password must be {{ newpassword.errors.complexPassword.minLength }} Charaters!
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input 
            id="confirmpassword" 
            type="password" 
            class="form-control"
            ngControl="confirmpassword"
            #confirmpassword="ngForm"
            >
        <div 
            *ngIf="confirmpassword.touched && confirmpassword.errors" 
        >
            <div
             class="alert alert-danger"
             *ngIf="confirmpassword.errors.required" 
             >
                New password is requried!
            </div>
            <div
             class="alert alert-danger"
             *ngIf="!confirmPassword.valid" 
             >
                Confirm the password!
            </div>
        </div>
    </div>

    <button
        class="btn btn-primary"
        type="submit" 
        [disabled]="!form.valid">
            Change Password
     </button>
</form>
